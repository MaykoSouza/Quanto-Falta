<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, password">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>

    <div class="container-tittle">
        <h1 class="tittle">QUANTO FALTA </h1>
        <!-- <i class="fa fa-lock card-icon"></i> -->

    </div>

    <main class="container-input">


        <p>Descubra quantos dias faltam para aquela data t√£o esperada</p>

        
        <div class="relogio">

            <div class="card">

                <p id="horas"></p>
                
            </div>
            <span>:</span>
            <div class="card">
                <p id="minutos"></p>
               
            </div>

            <span>:</span>
            <div class="card">
                <p id="segundos"></p>
            </div>


             <div class="card">
                <p id="dia"></p>
                
            </div>
            <span>/</span>
                
            <div class="card">
                <p id="mes"></p>
               
            </div>

            <span>/</span>

            <div class="card">
                <p id="ano"></p>
            </div>

        </div>

        <div class="end-date">

            <input type="date" name="" id="dataEscolhida">

        </div>



        <button id="button" class="button-cta" onclick="generatePassword()">Verificar</button>


    </main>

    <div id="container-password"  class="container-password hide " >
        <span class="title">Falta</span>
        <span id="password" class="password"></span>
       
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/afc7c9c072.js" crossorigin="anonymous"></script>
</body>

</html>
